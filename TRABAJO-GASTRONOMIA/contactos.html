<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto</title>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        font-size: 42px;
        margin-top: 50px;
        color: #333;
    }

    p {
        color: #666;
        font-size: 18px;
        margin-top: -10px;
    }

    .icons-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
    }

    .icon-box {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: .3s;
        cursor: pointer;
    }

    .icon-box:hover {
        transform: scale(1.12);
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .icon-box img {
        width: 55px;
        height: 55px;
    }

    /* Botón regresar */
    .back-btn {
        margin-top: 60px;
        background: #333;
        color: white;
        padding: 12px 25px;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        transition: .3s;
        border: none;
    }

    .back-btn:hover {
        background: #555;
    }
</style>

</head>
<body>

<h1>Contáctame</h1>
<p>Elige el medio por el que deseas comunicarte</p>

<div class="icons-container">

    <!-- Gmail -->
    <a href="mailto:fernandaahedo2@gmail.com">
        <div class="icon-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png">
        </div>
    </a>

    <!-- WhatsApp -->
    <a href="https://wa.me/2351123753" target="_blank">
        <div class="icon-box" style="background:#ffffff;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png">
        </div>
    </a>

</div>

<button class="back-btn" onclick="history.back()">⟵ Regresar</button>

</body>
</html>
